<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Filterable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="buttons">
            <button>All</button>
            <button>Watches</button>
            <button>Sneakers</button>
            <button>Jewellery</button>
        
        </div>
        
        <div class="image_container">
            <img src="Images/j1.jpg" alt="" data-filter="Jewellery">
            <img src="Images/s2.jpg" alt="" data-filter="Sneakers">
            <img src="Images/w1.jpg" alt="" data-filter="Watches">
            <img src="Images/j2.jpg" alt="" data-filter="Jewellery">
            <img src="Images/s1.jpg" alt="" data-filter="Sneakers">
            <img src="Images/w2.jpg" alt="" data-filter="Watches">
            <img src="Images/s3.jpg" alt="" data-filter="Sneakers">
            <img src="Images/w3.jpg" alt="" data-filter="Watches">
            <img src="Images/j3.jpg" alt="" data-filter="Jewellery">
            <img src="Images/s4.jpg" alt="" data-filter="Sneakers">
            <img src="Images/w4.jpg" alt="" data-filter="Watches">
            <img src="Images/j4.jpg" alt="" data-filter="Jewellery">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
